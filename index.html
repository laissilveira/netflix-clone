<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsividade css-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>LAISFLIX - As minhas séries favoritas!</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"> LAISFLIX</h2>
            <nav> <!--barra de navegação-->
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main> <!--é uma div com efeito semântico-->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">OUTLANDER</h3>
                <p class="descricao">Nesse conto épico, um guerreiro e uma enfermeira vivem uma paixão avassaladora, mas 200 anos os separam. <br>
                    Assista agora a nova temporada de Outlander!</p>
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>

        </div>
       
    </main>

    <div>
        <h3 class="em-alta">Em alta</h3>
    </div>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">

                <a href="https://www.youtube.com/watch?v=Ro0yIrOKgbM" target="_blank"><img class="box-filme" src="img/peaky.jpg" alt="Peaky Blinders"></a>

            <div class="item">

            </div>
            <div class="item">

            <div class="item">
                <a href="https://www.youtube.com/watch?v=XJdWOkyXdXs" target="_blank"><img class="box-filme" src="img/outlander.jpg" alt="Outlander"></a>
            </div>
            <div class="item">
                <a href="https://www.youtube.com/watch?v=HJv4LQxbVEA" target="_blank"><img class="box-filme" src="img/batman.jpg" alt="Batman"></a>
            </div>
            <div class="item">
                <a href="https://www.youtube.com/watch?v=jUc4oHnFBnc" target="_blank"><img class="box-filme" src="img/8-half.jpg" alt="8 e Meio"></a>
            </div>
        </div>

    </div>
